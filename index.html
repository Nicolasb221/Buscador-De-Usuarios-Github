<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub search</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="iconoGit.ico">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <!-- Favorites -->
        <div class="favorites">
            <transition-group name="list">
                <div 
                    class="favorite" 
                    :class="{'favorite--selected': validarFavorito(favorito.login)}"
                    v-for="favorito in totalFavoritos" :key="favorito.id">
                    <a @click.prevent="mostrarFavorito(favorito)" href="#" target="_blank">
                        <img :src="favorito.avatar_url" :alt="favorito.name" class="favorite__avatar">
                    </a>
                </div>
            </transition-group>
        </div>
        <!-- Content -->
        <article class="content">
            <h1 class="content__title">Busqueda de usuarios GitHub</h1>
            <!-- Search -->
            <form class="search" v-on:submit.prevent = "busqueda">
                <input v-model="search" type="text" class="search__input" required placeholder="Search GitHub users">
                <input type="submit" class="search__submit" value="Search">
            </form>
            <!-- Result -->
            <Transition>
                <app-profile 
                    v-if="result" 
                    :result="result"
                    :es-favorito="esFavorito" 
                    @añadir-favorito="añadirFavorito"
                    @remover-favorito="removerFavorito"/>
            </Transition>   

            <!-- Error -->
            <div class="result__error"  v-if="error">{{error}}</div>
        </article>
    </div>
    <script src="js/main.js"></script>
    <script src="js/components/AppProfile.js"></script>
    <script>
        const mountedApp = app.mount("#app")
    </script>
</body>

</html>
