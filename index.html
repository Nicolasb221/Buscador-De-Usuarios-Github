<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub search</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="iconoGit.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@3"></script>
  </head>

  <body>
    <div id="app">
      <!-- Favorites -->
      <Transition>
        <div class="favorites" v-if="favoritos.size > 0">
          <app-favoritos
            :total-favoritos="totalFavoritos"
            :mostrar-favorito="mostrarFavorito"
            :validar-favorito="validarFavorito"
          />
        </div>
      </Transition>
      <!-- Content -->
      <article class="content">
        <h1 class="content__title">Busqueda de usuarios GitHub</h1>
        <!-- Search -->
        <form class="search" v-on:submit.prevent="busqueda">
          <input
            v-model="search"
            type="text"
            class="search__input"
            required
            placeholder="Ingrese el usuario GitHub"
            autocomplete="off"
            spellcheck="false"
          />
          <input type="submit" class="search__submit" value="Buscar" />
        </form>
        <!-- Result -->
        <Transition>
          <app-profile
            v-if="result"
            :result="result"
            :es-favorito="esFavorito"
            @añadir-favorito="añadirFavorito"
            @remover-favorito="removerFavorito"
          />
        </Transition>
        <!-- Error -->
        <div class="result__error" v-if="error">{{error}}</div>
      </article>
    </div>
    <script src="js/main.js"></script>
    <script src="js/components/AppFavoritos.js"></script>
    <script src="js/components/AppProfile.js"></script>
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
